            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-fire"></span>Juic<span class="glyphicon glyphicon-yen"></span> <span class="glyphicon glyphicon-xbt"></span>eatS<span class="glyphicon glyphicon-fire"></span></a>

    <!-- Collect the nav links, forms, and other content for toggling -->

   <div class="row row-eq-height">
     <div class="match-height form-content col-xs-12 col-md-3">
<!--
       <label class="col-xs-12">
         <p>Song Length:</p>
         <input type="range">
       </label>
-->
       <label class="col-xs-12">
         <p>Artist:</p>
         <select class="artist-select form-control col-xs-12">
         </select>
       </label>
       <label class="col-xs-12">
         <p>Album:</p>
         <select class="album-select form-control col-xs-12">
         </select>
       </label>
       <label class="col-xs-12">
         <p>Genre:</p>
         <div class="table-responsive col-xs-12">
           <table class="table">
             <tr>
               <td><input type="checkbox" value="rock">Rock</td>
               <td><input type="checkbox" value="classical">Classical</td>
             </tr>
             <tr>
               <td><input type="checkbox" value="pop">Pop</td>
               <td><input type="checkbox" value="jazz">Jazz</td>
             </tr>
             <tr>
               <td><input type="checkbox" value="blues">Blues</td>
               <td><input type="checkbox" value="hiphop">Hip Hop</td>
             </tr>
           </table>
         </div>
       </label>
       <label class="col-xs-12">
         <button type="button" class="filter-button btn btn-default btn-sm col-xs-12">Filter</button>
       </label>
     </div>
     <div class="match-height song-info-content col-xs-12 col-md-9"> 
   </div>
